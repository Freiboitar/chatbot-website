<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('https://i.ibb.co/Y02wddp/freiboitar-background-wallpaper-for-a-webpage-minimalisitc-an-28d35caa-b922-491b-94b0-7d32753fe04f-1.png') no-repeat center center fixed;
            background-size: cover;
        }
        #chat-container {
            width: 80%;
            max-width: 600px;
            height: 700px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: #fff;
            overflow: hidden;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>

<div id="chat-container">
    <iframe
src="https://www.chatbase.co/chatbot-iframe/V2MK1Z6uq0dc9v-U0HZEv"
