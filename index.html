<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('https://i.ibb.co/VQCpggm/freiboitar-background-wallpaper-for-a-webpage-minimalisitc-an-e03f2269-4f82-4503-ba57-3eb6597daf9c-1.png') no-repeat center center fixed;
            background-size: cover;
        }
        #chat-container {
            width: 80%;
            max-width: 600px;
            height: 700px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: #fff;
            overflow: hidden;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>

<div id="chat-container">
    <iframe
        src="https://www.chatbase.co/chatbot-iframe/7FwCYQrmUHmdlfaxxKZnY"
        title="Resi&Lenz"
        frameborder="0"
    ></iframe>
</div>

</body>
</html>
